<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Random Image Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <h1>Unsplash Random Image Viewer</h1>
    <div id="image-container">
        <img id="image" src="" alt="Random Unsplash Image">
        <div id="photographer-info"></div>
        <button id="like-button">Like</button>
        <span id="like-count">0</span>
    </div>
    <button id="new-image-button">New Image</button>
    <h2>Previous Images</h2>
    <div id="previous-images-container"></div>
</div>
<script src="script.js"></script>
</body>
</html>

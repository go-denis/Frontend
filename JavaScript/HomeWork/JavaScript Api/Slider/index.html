<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Photo Slider</title>
</head>
<body>
<div id="slider" class="slider">
    <div class="slider-container">
        <img src="photo/image1.jpg" alt="Image 1" class="slider-image">
        <img src="photo/image2.jpg" alt="Image 2" class="slider-image">
        <img src="photo/image3.jpg" alt="Image 3" class="slider-image">
    </div>
    <button id="prevBtn" class="slider-btn">Previous</button>
    <button id="nextBtn" class="slider-btn">Next</button>
    <div class="slider-dots">
        <span class="dot" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
    </div>
</div>
<script src="slider.js"></script>
</body>
</html>

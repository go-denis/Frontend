    function merge(param1, param2) {

    function sum(...args) {
        return args.reduce((acc, val) => acc + val, 0);
    }

    console.log(sum(1, 2, 3, 4)); // 10

    function multiply(multiplier, ...nums) {
        return nums.map(num => num * multiplier);
    }

    console.log(multiply(2, 1, 2, 3)); // [2, 4, 6]
